<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center w-screen h-screen uppercase bg-gray-200"
  >
    <div
      class="flex flex-col max-w-xs gap-4 p-4 pb-12 bg-white rounded-lg shadow-2xl"
    >
      <div class="p-12 bg-blue-500 rounded-lg">
        <img src="img/qr-code.png" />
      </div>
      <span class="px-6 text-xl font-bold text-center text-slate-800"
        >Improve your front-end skills by building projects</span
      >
      <span class="px-6 text-sm text-center text-gray-400"
        >Scan the QR Code to visit Frontend Mentor and take your coding skills
        to the next level</span
      >
    </div>
  </body>
</html>
