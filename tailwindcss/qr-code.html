<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 h-screen w-screen flex justify-center items-center">
    <div
      class="bg-white max-w-xs p-4 rounded-lg flex flex-col gap-4 pb-12 shadow-2xl"
    >
      <div class="bg-blue-500 rounded-lg p-12">
        <img src="img/qr-code.png" />
      </div>
      <span class="text-center text-xl font-bold text-slate-800 px-6"
        >Improve your front-end skills by building projects</span
      >
      <span class="text-center text-sm text-gray-400 px-6"
        >Scan the QR Code to visit Frontend Mentor and take your coding skills
        to the next level</span
      >
    </div>
  </body>
</html>
