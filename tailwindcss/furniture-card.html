<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Example TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-gray-300 flex justify-center items-center">
    <div
      class="bg-white rounded-lg max-w-xl flex flex-col md:flex-row overflow-hidden"
    >
      <img
        class="grow md:max-w-[16rem] max-h-48 md:max-h-none w-full object-cover"
        src="img/furnitures.jpeg"
      />
      <div class="grow p-6">
        <span class="font-bold text-xl px-8"
          >Shift the overall look and feel by adding these wonderful touches to
          furniture in your home</span
        >
      </div>
    </div>
  </body>
</html>
