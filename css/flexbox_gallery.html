<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie-Webseite</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Galerie-Webseite</h1>
    </header>

    <main>
      <h2>Unsere Galerie</h2>

      <div class="gallery">
        <div class="gallery-item">
          <img src="images/dog.jpeg" alt="Bild 1" />
          <div class="overlay">
            <h3>Bild 1</h3>
            <p>Ein wunderschönes Bild</p>
          </div>
        </div>

        <div class="gallery-item">
          <img src="images/cat.jpeg" alt="Bild 2" />
          <div class="overlay">
            <h3>Bild 2</h3>
            <p>Ein atemberaubendes Bild</p>
          </div>
        </div>

        <div class="gallery-item">
          <img src="images/alpaca.jpeg" alt="Bild 3" />
          <div class="overlay">
            <h3>Bild 3</h3>
            <p>Ein beeindruckendes Bild</p>
          </div>
        </div>

        <!-- Weitere Galerie-Elemente hier hinzufügen -->
      </div>
    </main>

    <footer>&copy; 2023 Galerie-Webseite. Alle Rechte vorbehalten.</footer>
  </body>
</html>
