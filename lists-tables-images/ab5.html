<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Arbeitsblatt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Meine Webseite</h1>
    </header>

    <main class="container">
      <section>
        <h2>HTML-Listen</h2>
        <ul>
          <li>Element 1</li>
          <li>Element 2</li>
          <li>Element 3</li>
        </ul>

        <ol>
          <li>Element 1</li>
          <li>Element 2</li>
          <li>Element 3</li>
        </ol>
      </section>

      <section>
        <h2>HTML-Tabelle</h2>
        <table>
          <thead>
            <tr>
              <th>Spalte 1</th>
              <th>Spalte 2</th>
              <th>Spalte 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Daten 1.1</td>
              <td>Daten 1.2</td>
              <td>Daten 1.3</td>
            </tr>
            <tr>
              <td>Daten 2.1</td>
              <td>Daten 2.2</td>
              <td>Daten 2.3</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>HTML-Bilder</h2>
        <div class="responsive-images">
            <img class="responsive-img" src="alpaca.jpeg" alt="Mein Bild" />
            <img class="responsive-img" src="dog.jpeg" alt="Mein Bild" />
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Meine Webseite</p>
    </footer>
  </body>
</html>
