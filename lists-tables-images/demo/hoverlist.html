<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverlist</title>
    <style>
      .hover-item:hover {
        cursor: pointer;
        color: red;
        font-weight: bold;
      }
      .hoverlist ul {
        display: none;
      }
      .hoverlist:hover ul {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="hoverlist">
      <li>
        Menu
        <ul>
          <li class="hover-item">Item 1</li>
          <li class="hover-item">Item 2</li>
          <li class="hover-item">Item 3</li>
        </ul>
      </li>
    </ul>
    <ul>
      <li>
        Menu 2
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
