<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <style>
        ol {
         list-style-type: decimal;   
         list-style: none;
        }
        ol li {
            color: red;
        }
        ul li {
            color: blue;
        }
        .list-item-custom {
            color: green;
            font-size: large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <ol>
        <li><img src="alpaca.jpeg" height="100px"/></li>
        <li><a href="#">My Link</a></li>
        <li class="list-item-custom">Element</li>
        <li>Element</li>
        <li>Element</li>
    </ol>
    <ul>
        <li><img src="alpaca.jpeg" height="100px"/></li>
        <li><a href="#">My Link</a></li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
    </ul>
    <ul>
        <li>Menu
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
